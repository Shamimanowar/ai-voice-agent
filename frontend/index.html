<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Agent Demo - Shamim & Naz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      margin-top: 3em;
      padding: 2em 2.5em 2.5em 2.5em;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      font-size: 2.1em;
      font-weight: 700;
      margin-bottom: 1.2em;
      color: #2d3748;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1.5em;
    }
    button {
      font-size: 1em;
      padding: 0.6em 1.4em;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    .audio-section {
      margin-bottom: 1.2em;
    }
    label {
      font-size: 0.98em;
      color: #4b5563;
      margin-bottom: 0.2em;
      display: block;
    }
    audio {
      width: 100%;
      margin-top: 0.2em;
      border-radius: 6px;
      background: #f1f5f9;
    }
    #log {
      margin-top: 2em;
      background: #f8fafc;
      border-radius: 10px;
      padding: 1em;
      font-size: 1em;
      color: #374151;
      max-height: 260px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .log-entry {
      margin-bottom: 1.2em;
    }
    .log-entry:last-child {
      margin-bottom: 0;
    }
    .user {
      color: #2563eb;
      font-weight: 500;
    }
    .ai {
      color: #059669;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .container {
        margin-top: 1em;
        padding: 1em 0.5em 1.5em 0.5em;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Voice Agent Demo</h1>
    <div class="controls">
      <button id="recordBtn">üé§ Record</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
    </div>
    <div class="audio-section">
      <label for="userAudio">Your Recording:</label>
      <audio id="userAudio" controls></audio>
    </div>
    <div class="audio-section">
      <label for="aiAudio">AI Response:</label>
      <audio id="aiAudio" controls></audio>
    </div>
    <div id="log"></div>
  </div>
  <script>
    let mediaRecorder, audioChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const userAudio = document.getElementById('userAudio');
    const aiAudio = document.getElementById('aiAudio');
    const logDiv = document.getElementById('log');

    function backendUrl(path) {
      return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? `http://localhost:8000${path}`
        : `/backend${path}`;
    }

    recordBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    };
    stopBtn.onclick = async () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        userAudio.src = URL.createObjectURL(audioBlob);
        try {
          // Send audio to backend for transcription
          const formData = new FormData();
          formData.append('file', audioBlob, 'user.wav');
          const transRes = await fetch(backendUrl('/transcribe/'), { method: 'POST', body: formData });
          const transData = await transRes.json();
          // Send text to chat endpoint
          const chatRes = await fetch(backendUrl('/chat/'), { method: 'POST', body: new URLSearchParams({ text: transData.text }) });
          const chatData = await chatRes.json();
          // Get TTS audio
          const ttsRes = await fetch(backendUrl('/tts/'), { method: 'POST', body: new URLSearchParams({ text: chatData.ai_text }) });
          const ttsBlob = await ttsRes.blob();
          aiAudio.src = URL.createObjectURL(ttsBlob);
          // Log conversation
          await fetch(backendUrl('/log/'), { method: 'POST', body: new URLSearchParams({
            user_audio: '',
            user_text: transData.text,
            ai_text: chatData.ai_text,
            ai_audio: ''
          }) });
          loadLogs();
        } catch (err) {
          alert('An error occurred: ' + err);
        }
      };
    };
    async function loadLogs() {
      try {
        const res = await fetch(backendUrl('/logs/'));
        const data = await res.json();
        logDiv.innerHTML = '<h2>Conversation Log</h2>' + (data.logs && data.logs.length ? data.logs.map(row =>
          `<div class="log-entry"><span class="user">You:</span> ${row[2]}<br><span class="ai">AI:</span> ${row[3]}</div>`
        ).join('') : '<div style="color:#888">No conversations yet.</div>');
      } catch (err) {
        logDiv.innerHTML = '<div style="color:#e53e3e">Failed to load logs.</div>';
      }
    }
    loadLogs();
  </script>
</body>
</html>
